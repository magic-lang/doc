<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

	<main class="no-animation">

            {{ range .Site.Sections.start.Pages.ByWeight }}

			{{ end }}

	{{ partial "foot.html" . }}
</body>
</html>
